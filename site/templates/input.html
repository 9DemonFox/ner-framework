{% extends "header.html" %}

{% block body %}
	<table border = 1>
         {% value = result.items() %}
            <tr>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
	</table>

    <div class="col-lg-8">
        <div class="pad-to-center">
            <h4>Enter raw text</h4>
            <div class="input-group grp">
                <textarea rows="4" cols="80"></textarea>
            </div>
            <br>
            <div class="input-group">
                <button class="btn btn-primary btn-lg btn-block float-right">Extract</button>
            </div>
        </div>
    </div>
{% endblock %}
