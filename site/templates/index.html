{% extends "header.html" %}
{% block body %}
		<!--Body-->

	    <div class="row justify-content-md-center justify-content-lg-center">
			<div class="col-lg-10">
				<div class="model-description pad-down">
					<h4>Model Description</h4>
					<p id='modelDesc'> </p>
				</div>
				<div class="pad-to-center">
					<h4>Select model</h4>

					<form action="/input" method = "POST">
						<div class="input-group">
							<select id="model-select" name="model-select" class="custom-select" onChange="updateSelectedModel(this.value)">
							<option value="1">Select a model</option>

								{% for model in models %}
									<option value="{{ model[0] }}">{{ model[0] }}</option>
								{% endfor %}

							</select>
							<input type="submit" value="Select model">
						</div>
					</form>
				</div>
			</div>
	    </div>

{% endblock %}
